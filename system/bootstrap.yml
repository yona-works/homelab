- name: Bootstrapping the system layer of the cluster
  hosts: localhost
  tasks:
    - name: Create ArgoCD namespace
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: argocd
        state: present

    - name: Render ArgoCD System manifests from Helm chart
      kubernetes.core.helm_template:
        chart_ref: ./argocd
        include_crds: true
        release_name: argocd
        release_namespace: argocd
        dependency_update: true
        values_files:
          - argocd/values.yaml
      register: argocd_manifests

    - name: Apply ArgoCDSystem manifests
      kubernetes.core.k8s:
        resource_definition: "{{ argocd_manifests.stdout }}"
        apply: true
        server_side_apply:
          field_manager: argocd-controller

    - name: Wait for ArgoCD to be ready
      kubernetes.core.k8s_info:
        kind: Deployment
        name: argocd-server
        namespace: argocd
      register: argocd_deployment
      until: argocd_deployment.resources[0].status.readyReplicas | default(0) >= 1
      retries: 30
      delay: 10

    - name: Apply system ApplicationSet
      kubernetes.core.k8s:
        src: argocd/applicationsets/system.yaml
        state: present
        server_side_apply:
          field_manager: argocd-controller

    - name: Wait for cloudflared and external-dns to be ready
      kubernetes.core.k8s_info:
        kind: Deployment
        name: "{{ item.name }}"
        namespace: "{{ item.namespace }}"
      loop:
        - name: cloudflared
          namespace: cloudflared
        - name: external-dns
          namespace: yona.works
      register: deploys
      until: deploys.resources[0].status.readyReplicas | default(0) >= 1
      retries: 30
      delay: 10
