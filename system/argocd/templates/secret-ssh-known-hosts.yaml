apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-ssh-known-hosts-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-ssh-known-hosts-cm
    app.kubernetes.io/part-of: argocd
data:
  ssh_known_hosts: |
    # For each host, look up the host publik key using the ssh-keyscan utility.
    git.yona.works ssh-rsa 
    [git.yona.works]:22 ssh-rsa 